class: Investment

table: investment

fields:
  user: module:auth:UserInfo?, relation(onDelete=Cascade)
  transfers: List<Transfer>?, relation
  withdrawalRule : WithdrawalRule?, relation
  stockSymbol: String
  stock: Stock, !persist 
  investAmount: int, !persist 
  withdrawAmount: int, !persist 

indexes:
  investment_user_idx:
    fields: userId
